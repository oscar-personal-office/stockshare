name: Deploy Client to Cloudflare Pages

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Deployment reason'
        required: false
        default: 'Manual deployment'

jobs:
  deploy:
    name: Build and Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Print deployment info
        run: |
          echo "üöÄ Deploying client to Cloudflare Pages"
          echo "üìù Reason: ${{ github.event.inputs.reason }}"
          echo "üë§ Triggered by: ${{ github.actor }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Update API base URL for production
        working-directory: ./client
        run: |
          sed -i "s|const API_BASE = 'http://localhost:3001/api';|const API_BASE = 'https://stock-share-api.piupiupiu.cc/api';|g" src/services/api.ts
          echo "‚úÖ API base URL updated to production"

      - name: Build project
        working-directory: ./client
        run: npm run build
        env:
          CI: false

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: stock-share
          directory: client/build
