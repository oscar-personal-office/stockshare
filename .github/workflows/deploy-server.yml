name: Deploy Server to VPS

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Deployment reason'
        required: false
        default: 'Manual deployment'

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Print deployment info
        run: |
          echo "ðŸš€ Deploying server to VPS"
          echo "ðŸ“ Reason: ${{ github.event.inputs.reason }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 107.175.228.64
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/stockshare/server
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "ðŸ” Ensuring database password is set..."
            docker exec stock_app psql -U postgres -c "ALTER USER postgres WITH PASSWORD 'postgres';" || true

            echo "ðŸ”„ Running database migration..."
            npm run migrate

            echo "â™»ï¸  Restarting application..."
            pm2 describe stock-share-api > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "Restarting existing PM2 process..."
              pm2 restart stock-share-api
            else
              echo "Starting new PM2 process..."
              pm2 start npm --name "stock-share-api" -- start
              pm2 save
            fi

            echo "âœ… Deployment completed successfully!"
            pm2 list
